options:
    mini_bom_mode: false

connectors:
    JST: &JST
        type: JST PH
        subtype: Female
        manufacturer: JST
        supplier: "Digikey"
        additional_components:
        -
            type: "Terminal"
            subtype: "Crimp"
            qty_multiplier: "pincount"
            manufacturer: "JST"
            mpn: "SPH-002T-P0.5S"
            supplier: "Digikey"
            spn: "455-BPH-002T-P0.5S-ND"
    JST_4P: &JST_4P
        <<: *JST
        pincount: 4
        mpn: "PHR-4"
        spn: "455-1164-ND"
        image:
            src: "./PHR-4.png"
            width: 320
    JST_5P: &JST_5P
        <<: *JST
        pincount: 5
        mpn: "PHR-5"
        spn: "455-1163-ND"
        image:
            src: "./PHR-5.png"
            width: 320
    JST_6P: &JST_6P
        <<: *JST
        pincount: 6
        mpn: "PHR-6"
        spn: "455-1162-ND"
        image:
            src: "./PHR-6.png"
            width: 320
    JST_8P: &JST_8P
        <<: *JST
        pincount: 8
        mpn: "PHR-8"
        spn: "455-1189-ND"
        image:
            src: "./PHR-8.png"
            width: 320

    MICROSWITCH: &MICROSW
        type: "Microswitch"
        subtype: "60 g"
        pincount: 4
        pinlabels: ["COM", "N.O.", "LED-", "LED+"]
        manufacturer: "Gersung"
        mpn: "GSM-V0303A06"
        supplier: "Istmall"
        image:
            src: "./microswitch.png"
            width: 320
            height: 240
        additional_components:
        -
            type: "Terminal"
            subtype: "Faston"
            qty_multiplier: "pincount"
            manufacturer: "TE Connectivity"
            mpn: "2238174-3"
            supplier: "Digikey"
            spn: "A141574CT-ND"
        -
            type: "Button"
            subtype: "100 mm"
            qty: 1
            manufacturer: "Samducksa"
            mpn: "CWB 401"
            supplier: "Istmall"

    SAMDUCKSA: &SAMDUCKSA
        type: "Button"
        subtype: "24 mm"
        pincount: 2
        pinlabels: ["COM", "N.O."]
        manufacturer: "Samducksa"
        mpn: "SDB-202C"
        supplier: "Pugilist Tech"
        additional_components:
         -
            type: "Terminal"
            subtype: "Faston"
            qty_multiplier: "pincount"
            manufacturer: TE Connectivity
            mpn: "61818-1"
            supplier: "Digikey"
            spn: "A104101CT-ND"
    SAMDUCKSA_PINK: &SAMDUCKSA_PINK
        <<: *SAMDUCKSA
        subtype: "Pink"
        color: PK
        image:
            src: "./samducksa_pink.png"
            width: 320
            height: 240
    SAMDUCKSA_BLACK: &SAMDUCKSA_BLACK
        <<: *SAMDUCKSA
        subtype: "Black"
        color: BK
        image:
            src: "./samducksa_black.png"
            width: 320
            height: 240
    SAMDUCKSA_WHITE:  &SAMDUCKSA_WHITE
        <<: *SAMDUCKSA
        subtype: "White"
        color: WH
        image:
            src: "./samducksa_white.png"
            width: 320
            height: 240

    SW_TRIANGLE:
        <<: *MICROSW
    SW_SQUARE:
        <<: *MICROSW
    SW_CROSS:
        <<: *MICROSW
    SW_CIRCLE:
        <<: *MICROSW

    SW_UP:
        <<: *SAMDUCKSA_WHITE
    SW_DOWN:
        <<: *SAMDUCKSA_WHITE
    SW_LEFT:
        <<: *SAMDUCKSA_WHITE
    SW_RIGHT:
        <<: *SAMDUCKSA_WHITE
    SW_L1:
        <<: *SAMDUCKSA_PINK
    SW_L2:
        <<: *SAMDUCKSA_PINK
    SW_L3:
        <<: *SAMDUCKSA_BLACK
    SW_R1:
        <<: *SAMDUCKSA_PINK
    SW_R2:
        <<: *SAMDUCKSA_PINK
    SW_R3:
        <<: *SAMDUCKSA_BLACK
    SW_START:
        <<: *SAMDUCKSA_BLACK
    SW_HOME:
        <<: *SAMDUCKSA_BLACK
    SW_SELECT:
        <<: *SAMDUCKSA_BLACK

    J1_IO:
        <<: *JST_6P
        pinlabels: ["GND", "R1", "R2", "R3", "RIGHT", "LEFT"]
    J2_IO:
        <<: *JST_4P
        pinlabels: ["GND", "HOME", "START", "SELECT"]
    J3_IO:
        <<: *JST_6P
        pinlabels: ["GND", "L3", "L2", "L1", "UP", "DOWN"]
    J4_IO:
        <<: *JST_8P
        pinlabels: ["GND", "DISPLAY_SCL", "DISPLAY_SDA", "LED_DATA", "SLIDER_SCL", "SLIDER_SDA", "3V3", "5V"]
    J6_IO:
        <<: *JST_5P
        pinlabels: ["GND", "CIRCLE", "CROSS", "SQUARE", "TRIANGLE"]
    J7_IO:
        <<: *JST_6P
        pinlabels: ["LED-_CIRCLE", "LED-_CROSS", "LED-_SQUARE", "LED-_TRIANGLE", "LED+", "5V"]
    J1_SLIDER:
        <<: *JST_8P
        pinlabels: ["GND", "DISPLAY_SCL", "DISPLAY_SDA", "LED_DATA", "SLIDER_SCL", "SLIDER_SDA", "3V3", "5V"]

cables:
    WIRE: &WIRE
        wirecount: 1
        colors: [BK, BN, RD, OG, YE, GN, BU, VT, GY, WH]
        gauge: 24 AWG
        show_equiv: true
        ignore_in_bom: true
    WIRE_SW:
        <<: *WIRE
        colors: [BK, RD, BN]
        wirecount: 2
    W1:
        <<: *WIRE
        wirecount: 6
    W2:
        <<: *WIRE
        wirecount: 4
    W3:
        <<: *WIRE
        wirecount: 6
    W4:
        <<: *WIRE
        wirecount: 8
    W5:
        <<: *WIRE
        colors: [RD, BU, VT, GY, WH]
        wirecount: 5
    W6:
        <<: *WIRE
        colors: [BK, BN, OG, YE, GN]
        wirecount: 5

connections:
# IO BOARD J1 CABLE
    -
        - J1_IO: [1-6]
        - W1: [1-6]
    -
        - W1: [1-2]
        - SW_R1: [1-2]
    -
        - W1: 3
        - SW_R2: 2
    -
        - W1: 4
        - SW_R3: 2
    -
        - W1: 5
        - SW_RIGHT: 2
    -
        - W1: 6
        - SW_LEFT: 2
    -
        - SW_R1: 1
        - WIRE.W_R1_R2
    -
        - SW_R2: 1
        - W_R1_R2: 1
    -
        - SW_R2: 1
        - WIRE.W_R2_R3
    -
        - SW_R3: 1
        - W_R2_R3: 1
    -
        - SW_R3: 1
        - WIRE.W_R3_RIGHT
    -
        - SW_RIGHT: 1
        - W_R3_RIGHT: 1
    -
        - SW_RIGHT: 1
        - WIRE.W_RIGHT_LEFT
    -
        - SW_LEFT: 1
        - W_RIGHT_LEFT: 1

# IO BOARD J2 CABLE
    -
        - J2_IO: [1-4]
        - W2: [1-4]
    -
        - W2: [1-2]
        - SW_HOME: [1-2]
    -
        - W2: 3
        - SW_START: 2
    -
        - W2: 4
        - SW_SELECT: 2
    -
        - SW_HOME: 1
        - WIRE.W_HOME_START
    -
        - SW_START: 1
        - W_HOME_START: 1
    -
        - SW_START: 1
        - WIRE.W_START_SELECT
    -
        - SW_SELECT: 1
        - W_START_SELECT: 1

# IO BOARD J3 CABLE
    -
        - J3_IO: [1-6]
        - W3: [1-6]
    -
        - W3: [1-2]
        - SW_L3: [1-2]
    -
        - W3: 3
        - SW_L2: 2
    -
        - W3: 4
        - SW_L1: 2
    -
        - W3: 5
        - SW_UP: 2
    -
        - W3: 6
        - SW_DOWN: 2
    -
        - SW_L3: 1
        - WIRE.W_L3_L2
    -
        - SW_L2: 1
        - W_L3_L2: 1
    -
        - SW_L2: 1
        - WIRE.W_L2_L1
    -
        - SW_L1: 1
        - W_L2_L1: 1
    -
        - SW_L1: 1
        - WIRE.W_L1_UP
    -
        - SW_UP: 1
        - W_L1_UP: 1
    -
        - SW_UP: 1
        - WIRE.W_UP_DOWN
    -
        - SW_DOWN: 1
        - W_UP_DOWN: 1

# IO BOARD J4 CABLE
    -
        - J4_IO: [1-8]
        - W4: [1-8]
        - J1_SLIDER: [1-8]

# IO BOARD J6 CABLE (BUTTONS)
    -
        - J6_IO: [1-5]
        - W6: [1-5]
    -
        - W6: [1-2]
        - SW_CIRCLE: [1-2]
    -
        - W6: 3
        - SW_CROSS: 2
    -
        - W6: 4
        - SW_SQUARE: 2
    -
        - W6: 5
        - SW_TRIANGLE: 2
    -
        - SW_CIRCLE: [1, 4]
        - WIRE_SW.W_SW_CIRCLE_SW_CROSS: [1, 2]
    -
        - SW_CROSS: [1, 4]
        - W_SW_CIRCLE_SW_CROSS: [1, 2]
    -
        - SW_CROSS: [1, 4]
        - WIRE_SW.W_SW_CROSS_SW_SQUARE: [1, 2]
    -
        - SW_SQUARE: [1, 4]
        - W_SW_CROSS_SW_SQUARE: [1, 2]
    -
        - SW_SQUARE: [1, 4]
        - WIRE_SW.W_SW_SQUARE_SW_TRIANGLE: [1, 2]
    -
        - SW_TRIANGLE: [1, 4]
        - W_SW_SQUARE_SW_TRIANGLE: [1, 2]

# IO BOARD J7 CABLE (LEDS)
    -
        - J7_IO: [1-5]
        - W5: [1-5]
    -
        - W5: [1-2]
        - SW_CIRCLE: [4,3]
    -
        - W5: 3
        - SW_CROSS: 3
    -
        - W5: 4
        - SW_SQUARE: 3
    -
        - W5: 5
        - SW_TRIANGLE: 3
